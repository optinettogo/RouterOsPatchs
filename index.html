<!doctype html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroTik RouterOS Patched - Optinet Togo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; background-image: radial-gradient(circle at top, #dde3ee 0%, #f1f5f9 60%); }
        html.dark body { background-image: radial-gradient(circle at top, #1e293b 0%, #0f172a 60%); }
        #command pre, #command code { font-family: 'Fira Code', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        html.dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        #version-buttons button.active { @apply bg-blue-600 text-white shadow-md; }
        .content-card { @apply transition-all duration-700 border border-transparent hover:border-blue-500/30; }
        .loading .content-card { @apply opacity-0 translate-y-4; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['Fira Code', 'monospace'] } } } }
    </script>
</head>
<body class="bg-slate-100 dark:bg-gray-900 text-slate-700 dark:text-slate-300 transition-colors duration-300 loading">

    <a href="https://github.com/optinettogo/RouterOsPatchs" class="fixed top-0 right-0 z-50" target="_blank">
        <svg width="80" height="80" viewBox="0 0 250 250" class="fill-slate-800 dark:fill-slate-50 text-white dark:text-gray-900">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;"></path>
        </svg>
    </a>

    <div class="container mx-auto max-w-7xl px-4 py-8 md:py-16">
        <header class="text-center mb-12 content-card">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-sky-400 dark:from-blue-400 dark:to-sky-300 mb-3">MikroTik RouterOS</h1>
            <p class="text-xl md:text-2xl text-slate-600 dark:text-slate-400">Patched Versions by Optinet Togo</p>
        </header>

        <main class="space-y-12">
            <div class="bg-white/60 dark:bg-gray-800/60 rounded-2xl shadow-lg p-6 md:p-8 backdrop-blur-xl content-card">
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h2 class="text-lg font-semibold mb-4 flex items-center"><span class="iconify mr-2 text-blue-500" data-icon="ph:info-bold"></span> Informations</h2>
                        <p class="text-sm">Si vous utilisez déjà une version <b>patchée</b>, la mise à jour se fait via "Check For Updates". Sinon, utilisez les images ISO ou CHR ci-dessous.</p>
                    </div>
                    <div class="space-y-4 border-t md:border-t-0 md:border-l border-slate-200 dark:border-gray-700 pt-6 md:pt-0 md:pl-8">
                        <div class="flex items-center justify-between">
                            <span class="font-medium">Thème</span>
                            <button id="theme-toggle-btn" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-gray-700">
                                <span class="iconify text-xl sun-icon hidden" data-icon="ph:sun-bold"></span>
                                <span class="iconify text-xl moon-icon" data-icon="ph:moon-bold"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white/60 dark:bg-gray-800/60 rounded-2xl shadow-lg ring-1 ring-black/5 backdrop-blur-xl overflow-hidden content-card">
                <div class="p-6 md:p-8">
                    <h2 class="text-lg font-semibold mb-4 flex items-center"><span class="iconify mr-2 text-blue-500" data-icon="ph:terminal-window-bold"></span> Commande d'installation CHR</h2>
                    <div id="version-buttons" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="relative bg-slate-900 p-4 rounded-lg text-sm text-slate-300">
                        <button id="copy-btn" class="absolute top-3 right-3 p-1.5 bg-slate-700 hover:bg-slate-600 rounded-md">
                            <span class="iconify text-lg" data-icon="ph:copy-bold"></span>
                        </button>
                        <div id="command"></div>
                    </div>
                </div>
            </div>

            <div id="download-rows" class="space-y-8">
                <div class="flex flex-col items-center justify-center py-20" id="loading">
                    <span class="iconify text-4xl text-blue-600 animate-spin" data-icon="ph:spinner-gap-bold"></span>
                    <span class="mt-4 text-lg font-medium">Synchronisation Optinet Togo...</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const htmlEl = document.documentElement;
            const themeBtn = document.getElementById("theme-toggle-btn");
            
            themeBtn.addEventListener("click", () => {
                htmlEl.classList.toggle("dark");
                themeBtn.querySelector('.sun-icon').classList.toggle('hidden');
                themeBtn.querySelector('.moon-icon').classList.toggle('hidden');
            });

            async function get_version() {
                try {
                    const res = await fetch('https://upgrade.mikrotik.ltd/routeros/NEWESTa7.stable');
                    return res.ok ? (await res.text()).split(" ")[0] : "7.20.6";
                } catch (e) { return "7.20.6"; }
            }

            const v = await get_version();
            document.getElementById("loading").style.display = "none";
            document.body.classList.remove('loading');

            // --- CONFIGURATION OPTINET TOGO ---
            const baseUrl = `https://github.com/optinettogo/RouterOsPatchs/releases/download/${v}/`;
            
            // On définit les fichiers selon VOTRE convention (.zip sans -patched)
            const downloads = [
                { title: "RouterOS x86 ISO", file: `mikrotik-${v}.iso.zip`, icon: "ph:disc-bold" },
                { title: "CHR Disk Image", file: `chr-${v}.img.zip`, icon: "ph:hard-drive-bold" },
                { title: "Extra Packages x86", file: `all_packages-x86-${v}.zip`, icon: "ph:package-bold" },
                { title: "NetInstall Patched", file: `netinstall-${v}.zip`, icon: "ph:desktop-bold" }
            ];

            const container = document.getElementById("download-rows");
            container.innerHTML = `
                <div class="bg-white/60 dark:bg-gray-800/60 rounded-2xl shadow-lg p-6 backdrop-blur-xl">
                    <h3 class="text-xl font-bold mb-6 text-blue-500">RouterOS v${v} Stable</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${downloads.map(d => `
                            <a href="${baseUrl}${d.file}" target="_blank" class="p-4 bg-slate-100 dark:bg-gray-700 rounded-xl flex items-center justify-between hover:bg-blue-50 transition-all group">
                                <div class="flex items-center gap-3">
                                    <span class="iconify text-2xl text-blue-500" data-icon="${d.icon}"></span>
                                    <span class="font-medium">${d.title}</span>
                                </div>
                                <span class="iconify text-xl" data-icon="ph:file-zip-bold"></span>
                            </a>
                        `).join("")}
                    </div>
                </div>
            `;

            // Terminal Command Logic
            const cmdDiv = document.getElementById("command");
            cmdDiv.innerHTML = `<code class="text-teal-400">VERSION=${v} bash <(curl https://mikrotik.ltd/chr.sh)</code>`;
            
            document.getElementById("copy-btn").addEventListener("click", () => {
                navigator.clipboard.writeText(cmdDiv.innerText);
            });
        });
    </script>
</body>
</html>
