    <script>
        (function(){
            var linkEl = document.getElementById('webfont-css');
            if (!linkEl) return;
            var mirrorHref = 'https://fonts.loli.net/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap';
            function isLoaded(name){
                if (!('fonts' in document)) return false;
                try { return document.fonts.check('1em "' + name + '"'); } catch (e) { return false; }
            }
            function switchToMirror(){
                if (linkEl.href !== mirrorHref) { linkEl.href = mirrorHref; }
            }
            if (!('fonts' in document)) { switchToMirror(); return; }
            var decided = false;
            var timer = setTimeout(function(){
                if (!decided && (!isLoaded('Inter') || !isLoaded('Fira Code'))) {
                    decided = true; switchToMirror();
                }
            }, 2500);
            document.fonts.ready.then(function(){
                if (!decided && (!isLoaded('Inter') || !isLoaded('Fira Code'))) {
                    decided = true; switchToMirror();
                } else {
                    decided = true; clearTimeout(timer);
                }
            });
        })();
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const ICONS = { download: 'ph:download-simple-bold', changelog: 'ph:newspaper-clipping-bold', trash: 'ph:trash-bold', copyAndOpen: 'ph:copy-simple-bold' };
            async function fetch_latest_versions(url, defaultValue, timeout = 3000) {
                try {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeout);
                    const res = await fetch(url, { signal: controller.signal });
                    clearTimeout(id);
                    if (res.ok) { return (await res.text()).split(" ")[0]; }
                } catch (e) { console.warn("fetch failed:", e); }
                return defaultValue;
            }

            const i18n = {
                en: {
                    language: "Language",
                    infoLabel1:`If you already run <b>patched</b> RouterOS, upgrade via <b>"Check For Updates"</b>.`,
                    infoLabel2:`For <b>patch</b> info see <a href="https://github.com/optinettogo/RouterOsPatchs" target="_blank" class="text-blue-500 hover:underline">Optinet Togo</a>.`,
                    installCmdLabel:"Install Command",
                    proxyLabel:"Enable GitHub Proxy Accelerator",
                    clearCache:"Clear gh-proxy Cache",
                    copyUrlsClearCache:"Copy URLs & Clear Cache",
                    loading:"Loading versions...",
                    quickInformation:"Quick Information",
                    settings:"Settings", theme:"Theme", changelog:"Changelog"
                },
                zh: { language: "语言", infoLabel1:`已经运行<b>Patch</b>版本可直接升级。`, infoLabel2:`更多信息请见 <a href="https://github.com/optinettogo/RouterOsPatchs" target="_blank" class="text-blue-500 hover:underline">Optinet Togo</a>.`, installCmdLabel:"安装命令", proxyLabel:"启用GitHub代理加速", clearCache:"清除gh-proxy缓存", copyUrlsClearCache:"复制链接并清除缓存", loading:"正在加载...", quickInformation:"快速信息", settings:"设置", theme:"主题", changelog:"更新日志" }
            };

            function setLanguage(lang) {
                document.querySelectorAll("[data-i18n]").forEach(el => {
                    const key = el.getAttribute("data-i18n");
                    if (i18n[lang] && i18n[lang][key]) { el.innerHTML = i18n[lang][key]; }
                });
                localStorage.setItem("lang", lang);
            }

            const htmlEl = document.documentElement;
            const themeBtn = document.getElementById("theme-toggle-btn");
            themeBtn.addEventListener("click", () => {
                htmlEl.classList.toggle("dark");
                localStorage.setItem("theme", htmlEl.classList.contains("dark") ? "dark" : "light");
            });

            // Version Fetching
            const [routeros7_stable, routeros7_testing, routeros6_longterm, routeros6_stable] = await Promise.all([
                fetch_latest_versions(`https://upgrade.mikrotik.ltd/routeros/NEWESTa7.stable?ts=${Date.now()}`, "7.20.6"),
                fetch_latest_versions(`https://upgrade.mikrotik.ltd/routeros/NEWESTa7.testing?ts=${Date.now()}`, "7.20rc1"),
                fetch_latest_versions(`https://upgrade.mikrotik.ltd/routeros/NEWEST6.long-term?ts=${Date.now()}`, "6.49.18"),
                fetch_latest_versions(`https://upgrade.mikrotik.ltd/routeros/NEWEST6.stable?ts=${Date.now()}`, "6.49.19"),
            ]);
            document.getElementById("loading").style.display = "none";
            document.body.classList.remove('loading');

            const downloads =[
                { title:"RouterOS v7", versions:[ { title:"Stable", version:routeros7_stable }, { title:"Testing", version:routeros7_testing } ], groups: [ { title:"X86", arch:"x86", downloads:[ { title:"Main package", type:"main" }, { title:"Extra packages", type:"extra" }, { title:"CD Image", type:"iso" }, { title:"Install image", type:"install" } ] } ] },
                { title:"Cloud Hosted Router", versions:[ { title:"Stable", version:routeros7_stable } ], groups:[ { title:"X86", arch:"x86", downloads:[ { title:"VHDX", type:"vhdx" }, { title:"VMDK", type:"vmdk" }, { title:"VDI", type:"vdi" }, { title:"Raw Image", type:"img" } ] } ] }
            ];

            // LOGIQUE DE NOMMAGE BOSS : Version.Extension.zip (sans "patched")
            const fileNames = (version, arch, type) => {
                const files = [];
                if (type === "main") files.push(`routeros-${version}.npk.zip`);
                if (type === "iso") files.push(`mikrotik-${version}.iso.zip`);
                if (type === "extra") files.push(`all_packages-x86-${version}.zip`);
                if (type === "install") files.push(`install-image-${version}.zip`);
                if (type in { vhdx: 1, vmdk: 1, vdi: 1, img: 1 }) {
                    files.push(`chr-${version}.${type}.zip`);
                    if (arch === "x86" && version.charAt(0) === "7") files.push(`chr-${version}-legacy-bios.${type}.zip`);
                }
                return files;
            };

            const baseUrl = (version, arch) => `${localStorage.getItem("gh-proxy-enabled") === "true" ? "https://gh-proxy.com/" : ""}https://github.com/optinettogo/RouterOsPatchs/releases/download/${version}/`;

            const container = document.getElementById("download-rows");
            downloads.forEach((download, index) => {
                const accordion = document.createElement("details");
                accordion.className = "bg-white/60 dark:bg-gray-800/60 rounded-2xl shadow-lg ring-1 ring-black/5 backdrop-blur-xl overflow-hidden group mb-4";
                accordion.open = true;
                const summary = document.createElement("summary");
                summary.className = "p-6 cursor-pointer text-xl font-bold flex justify-between items-center";
                summary.innerHTML = `<span>${download.title}</span><span class="iconify transition-transform group-open:rotate-180" data-icon="ph:caret-down-bold"></span>`;
                const content = document.createElement("div");
                content.className = "px-6 pb-6 overflow-x-auto";
                content.innerHTML = `<table class="w-full text-sm text-left">
                    <thead><tr><th class="px-6 py-3">Package</th>${download.versions.map(v => `<th class="px-6 py-3 text-center">${v.version}</th>`).join("")}</tr></thead>
                    <tbody>${download.groups.map(g => g.downloads.map(d => `<tr><td class="px-6 py-4 font-medium">${d.title}</td>
                        ${download.versions.map(v => {
                            const files = fileNames(v.version, g.arch, d.type);
                            return `<td class="px-6 py-4 text-center">${files.map(f => `<a href="${baseUrl(v.version, g.arch)}${f}" class="text-blue-500 hover:underline flex items-center justify-center gap-1"><span class="iconify" data-icon="${ICONS.download}"></span> Download</a>`).join("")}</td>`;
                        }).join("")}</tr>`).join("")).join("")}</tbody></table>`;
                accordion.appendChild(summary); accordion.appendChild(content); container.appendChild(accordion);
            });

            // Theme/Lang Init
            setLanguage(localStorage.getItem("lang") || "en");
            if(localStorage.getItem("theme") === "dark") htmlEl.classList.add("dark");

            // Command Display (Intact)
            const cmdDiv = document.getElementById("command");
            const updateCommand = (v) => { cmdDiv.innerHTML = `<code class="text-teal-400">VERSION=${v || routeros7_stable} bash <(curl https://mikrotik.ltd/chr.sh)</code>`; };
            updateCommand();
            document.getElementById("copy-btn").addEventListener("click", () => { navigator.clipboard.writeText(cmdDiv.innerText); });
        });
