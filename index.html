<!doctype html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optinet Togo - RouterOS Patched Versions</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top, #dde3ee 0%, #f1f5f9 60%);
        }
        html.dark body {
            background-image: radial-gradient(circle at top, #1e293b 0%, #0f172a 60%);
        }
        #command pre, #command code {
            font-family: 'Fira Code', monospace;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        #version-buttons button.active { @apply bg-blue-600 text-white shadow-md; }
        summary::-webkit-details-marker { display: none; }
        .content-card { @apply transition-all duration-700; }
        .loading .content-card { @apply opacity-0 translate-y-4; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['Fira Code', 'monospace'] } } }
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-gray-900 text-slate-700 dark:text-slate-300 transition-colors duration-300 loading">

    <a href="https://github.com/optinettogo/RouterOsPatchs" class="fixed top-0 right-0 z-50" target="_blank">
        <svg width="80" height="80" viewBox="0 0 250 250" class="fill-slate-800 dark:fill-slate-50">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="text-slate-50 dark:text-gray-900"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.6,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="text-slate-50 dark:text-gray-900"></path>
        </svg>
    </a>

    <div class="container mx-auto max-w-7xl px-4 py-8 md:py-16">
        <header class="text-center mb-12 content-card">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-sky-400 dark:from-blue-400 dark:to-sky-300 mb-3">RouterOS Patched Version</h1>
            <p class="text-xl md:text-2xl text-slate-600 dark:text-slate-400">Optinet Togo Edition</p>
            <div class="mt-6 flex justify-center items-center gap-4 flex-wrap">
                <a href="https://wa.me/22890190164" target="_blank">
                  <img src="https://img.shields.io/badge/Contact--License-WhatsApp-brightgreen?style=plastic&logo=whatsapp" />
                </a>
                <a href="https://github.com/optinettogo/RouterOsPatchs/tags" target="_blank">
                  <img src="https://img.shields.io/badge/Archives-Releases-047AD0?style=plastic&logo=mikrotik" />
                </a>
            </div>
        </header>

        <main class="space-y-12">
            <div class="bg-white/60 dark:bg-gray-800/60 rounded-2xl shadow-lg p-6 md:p-8 ring-1 ring-black/5 backdrop-blur-xl content-card">
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                         <h2 class="text-lg font-semibold text-slate-800 dark:text-white mb-4 flex items-center"><span class="iconify mr-2 text-blue-500" data-icon="ph:info-bold"></span><span data-i18n="quickInformation"></span></h2>
                         <div class="space-y-3 text-sm">
                             <p data-i18n="infoLabel1"></p>
                             <p data-i18n="infoLabel2"></p>
                         </div>
                    </div>
                    <div class="border-t md:border-t-0 md:border-l border-slate-200 dark:border-gray-700 pt-6 md:pt-0 md:pl-8">
                        <h2 class="text-lg font-semibold text-slate-800 dark:text-white mb-4 flex items-center"><span class="iconify mr-2 text-blue-500" data-icon="ph:gear-six-bold"></span><span data-i18n="settings"></span></h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <label class="font-medium" data-i18n="theme"></label>
                                <button id="theme-toggle-btn" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                                    <span class="iconify text-xl sun-icon" data-icon="ph:sun-bold"></span>
                                    <span class="iconify text-xl moon-icon hidden" data-icon="ph:moon-bold"></span>
                                </button>
                            </div>
                            <div class="flex items-center justify-between">
                                <label data-i18n="language" class="font-medium"></label>
                                <select id="lang-switcher" class="bg-slate-100 dark:bg-gray-700 rounded-md p-1.5 text-sm">
                                    <option value="en">English</option>
                                    <option value="fr">Français</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white/60 dark:bg-gray-800/60 rounded-2xl shadow-lg ring-1 ring-black/5 backdrop-blur-xl overflow-hidden content-card">
                <div class="p-6 md:p-8">
                    <h2 class="text-lg font-semibold text-slate-800 dark:text-white mb-4 flex items-center" data-i18n="installCmdLabel"></h2>
                    <div class="flex flex-wrap items-center gap-2 mb-4">
                        <div id="version-buttons" class="flex flex-wrap items-center gap-2 p-1 bg-slate-100 dark:bg-gray-700/50 rounded-lg"></div>
                        <div class="flex items-center gap-2 p-1 bg-slate-100 dark:bg-gray-700/50 rounded-lg text-sm font-medium">
                             <label class="px-2 cursor-pointer"><input type="radio" name="tool" value="curl" checked> curl</label>
                             <label class="px-2 cursor-pointer"><input type="radio" name="tool" value="wget"> wget</label>
                        </div>
                    </div>
                    <div id="command-container" class="relative bg-slate-900 rounded-xl p-4 text-sm">
                        <button id="copy-btn" class="absolute top-3 right-3 p-1.5 bg-slate-700 rounded-md text-slate-300">
                            <span class="iconify text-lg copy-icon" data-icon="ph:copy-bold"></span>
                            <span class="iconify text-lg check-icon hidden" data-icon="ph:check-bold"></span>
                        </button>
                        <div id="command"></div>
                    </div>
                </div>
            </div>

            <div id="download-rows" class="space-y-8 content-card">
                <div class="fixed inset-0 bg-slate-100/80 dark:bg-gray-900/80 flex flex-col items-center justify-center z-50" id="loading">
                    <span class="iconify text-4xl text-blue-600 animate-spin" data-icon="ph:spinner-gap-bold"></span>
                    <span data-i18n="loading" class="mt-4 text-lg font-medium"></span>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const ICONS = { download: 'ph:download-simple-bold', changelog: 'ph:newspaper-clipping-bold' };
            
            async function fetch_version(url, fallback) {
                try {
                    const res = await fetch(url + "?ts=" + Date.now());
                    return res.ok ? (await res.text()).trim().split(" ")[0] : fallback;
                } catch { return fallback; }
            }

            const i18n = {
                en: {
                    language: "Language",
                    quickInformation: "Quick Information",
                    settings: "Settings",
                    theme: "Theme",
                    loading: "Loading versions...",
                    installCmdLabel: "Install Command",
                    infoLabel1: "If you already use a <b>patched</b> RouterOS, update via <b>ISO - IMG</b> or EXTRA PACKAGE.",
                    infoLabel2: "Docs: <a href='https://help.mikrotik.com/docs/' class='text-blue-500'>MikroTik Help</a>.",
                    virtualSection: "Virtual & GNS3 & LABS",
                    vmDiskImages: "CHR Disk Images",
                    vmInstallImages: "Install Disk Images",
                    packageArch: "Package / Architecture"
                },
                fr: {
                    language: "Langue",
                    quickInformation: "Informations Rapides",
                    settings: "Paramètres",
                    theme: "Thème",
                    loading: "Chargement des versions...",
                    installCmdLabel: "Commande d'Installation",
                    infoLabel1: "Si vous utilisez déjà un RouterOS <b>patché</b>, mettez à jour via <b>ISO - IMG</b> ou EXTRA PACKAGE.",
                    infoLabel2: "Aide : <a href='https://help.mikrotik.com/docs/' class='text-blue-500'>Documentation MikroTik</a>.",
                    virtualSection: "Virtualisation & GNS3 & LABS",
                    vmDiskImages: "Images Disques CHR",
                    vmInstallImages: "Images Disques d'Installation",
                    packageArch: "Paquet / Architecture"
                }
            };

            function setLanguage(lang) {
                document.querySelectorAll("[data-i18n]").forEach(el => {
                    const key = el.getAttribute("data-i18n");
                    if (i18n[lang][key]) el.innerHTML = i18n[lang][key];
                });
                localStorage.setItem("lang", lang);
                renderDownloads(); // Refresh UI for translated section titles
            }

            const htmlEl = document.documentElement;
            const themeBtn = document.getElementById("theme-toggle-btn");
            themeBtn.addEventListener("click", () => {
                htmlEl.classList.toggle("dark");
                localStorage.setItem("theme", htmlEl.classList.contains("dark") ? "dark" : "light");
                themeBtn.querySelector(".sun-icon").classList.toggle("hidden");
                themeBtn.querySelector(".moon-icon").classList.toggle("hidden");
            });

            const routeros7_stable = await fetch_version("https://patch.optinettogo.com/routeros/NEWESTa7.stable", "7.20.6");
            document.getElementById("loading").style.display = "none";
            document.body.classList.remove('loading');

            const fileNames = (version, arch, type) => {
                const v = version.replace(/^v/, '');
                if (type === "chr_qcow2") return [`chr-${v}.qcow2.zip`];
                if (type === "chr_vhdx") return [`chr-${v}.vhdx.zip`];
                if (type === "chr_vmdk") return [`chr-${v}.vmdk.zip`];
                if (type === "inst_img") return [`install-image-${v}.img.zip`];
                if (type === "inst_qcow2") return [`install-image-${v}.qcow2.zip`];
                if (type === "inst_vhdx") return [`install-image-${v}.vhdx.zip`];
                if (type === "inst_vmdk") return [`install-image-${v}.vmdk.zip`];
                if (type === "main") return [`routeros-${v}${arch === "x86" ? "" : "-" + arch}.npk`];
                if (type === "iso") return [`mikrotik-${v}${arch === "x86" ? "" : "-" + arch}.iso`];
                return [];
            };

            const downloads = [
                { title: "RouterOS v7", versions: [{ title: "Stable", version: routeros7_stable }], groups: [{ title: "X86", arch: "x86", downloads: [{ title: "RouterOS npk", type: "main" }, { title: "ISO Image", type: "iso" }] }] },
                { title: "Virtual & GNS3 & LABS", versions: [{ title: "Stable", version: routeros7_stable }], groups: [
                    { title: "vmDiskImages", arch: "x86", downloads: [{ title: "QCOW2 (KVM/GNS3)", type: "chr_qcow2" }, { title: "VHDX (Hyper-V)", type: "chr_vhdx" }, { title: "VMDK (VMware)", type: "chr_vmdk" }] },
                    { title: "vmInstallImages", arch: "x86", downloads: [{ title: "RAW Image (IMG)", type: "inst_img" }, { title: "QCOW2 Image", type: "inst_qcow2" }, { title: "VHDX Image", type: "inst_vhdx" }, { title: "VMDK Image", type: "inst_vmdk" }] }
                ]}
            ];

            function renderDownloads() {
                const lang = localStorage.getItem("lang") || "en";
                const container = document.getElementById("download-rows");
                container.innerHTML = '';

                downloads.forEach((d, idx) => {
                    const acc = document.createElement("details");
                    acc.className = "bg-white/60 dark:bg-gray-800/60 rounded-2xl shadow-lg ring-1 ring-black/5 backdrop-blur-xl overflow-hidden group mb-6";
                    acc.open = idx === 0;

                    const title = (d.title === "Virtual & GNS3 & LABS") ? i18n[lang].virtualSection : d.title;
                    const summary = document.createElement("summary");
                    summary.className = "p-6 cursor-pointer text-xl font-bold flex justify-between items-center";
                    summary.innerHTML = `<span>${title}</span><span class="iconify text-2xl group-open:rotate-180" data-icon="ph:caret-down-bold"></span>`;
                    
                    const table = document.createElement("div");
                    table.className = "px-6 pb-6 overflow-x-auto";
                    table.innerHTML = `
                        <table class="w-full text-sm text-left">
                            <thead class="bg-slate-50/80 dark:bg-gray-700/80 uppercase text-xs">
                                <tr><th class="px-6 py-3">${i18n[lang].packageArch}</th>${d.versions.map(v => `<th class="px-6 py-3 text-center">${v.version}</th>`).join("")}</tr>
                            </thead>
                            <tbody>
                                ${d.groups.map(g => `
                                    <tr class="bg-slate-100/50 dark:bg-gray-800/50"><th colspan="3" class="px-6 py-2 font-bold">${i18n[lang][g.title] || g.title}</th></tr>
                                    ${g.downloads.map(dl => `
                                        <tr class="border-b dark:border-gray-700">
                                            <td class="px-6 py-4 font-medium">${dl.title}</td>
                                            ${d.versions.map(v => {
                                                const files = fileNames(v.version, g.arch, dl.type);
                                                return `<td class="px-6 py-4 text-center">${files.map(f => `<a href="https://patch.optinettogo.com/routeros/${v.version}/${f}" class="text-blue-500 hover:underline flex items-center justify-center gap-1" target="_blank"><span class="iconify" data-icon="${ICONS.download}"></span> Download</a>`).join("")}</td>`;
                                            }).join("")}
                                        </tr>`).join("")}
                                `).join("")}
                            </tbody>
                        </table>`;
                    acc.appendChild(summary); acc.appendChild(table); container.appendChild(acc);
                });
            }

            document.getElementById("lang-switcher").addEventListener("change", (e) => setLanguage(e.target.value));
            const savedLang = localStorage.getItem("lang") || "en";
            document.getElementById("lang-switcher").value = savedLang;
            setLanguage(savedLang);

            function updateCmd(v) {
                const tool = document.querySelector('input[name="tool"]:checked').value;
                const version_part = v ? `<span class="text-green-500">VERSION</span>=<span class="text-yellow-400">${v}</span> ` : "";
                const cmd = tool === "curl" ? `${version_part}bash <(curl -Ls https://patch.optinettogo.com/chr.sh)` : `${version_part}bash <(wget -O - https://patch.optinettogo.com/chr.sh)`;
                document.getElementById("command").innerHTML = `<code class="text-slate-300">${cmd}</code>`;
            }

            document.getElementById("version-buttons").innerHTML = `<button data-v="${routeros7_stable}" class="px-3 py-1.5 text-sm font-medium rounded-md hover:bg-blue-200 dark:hover:bg-gray-600 transition-all">v7 Stable</button>`;
            document.querySelectorAll("#version-buttons button").forEach(b => b.addEventListener("click", () => {
                const active = b.classList.contains("active");
                document.querySelectorAll("#version-buttons button").forEach(btn => btn.classList.remove("active"));
                if (!active) { b.classList.add("active"); updateCmd(b.dataset.v); } else { updateCmd(); }
            }));
            updateCmd();

            document.getElementById("copy-btn").addEventListener("click", () => {
                navigator.clipboard.writeText(document.getElementById("command").innerText).then(() => {
                    document.querySelector(".copy-icon").classList.add("hidden");
                    document.querySelector(".check-icon").classList.remove("hidden");
                    setTimeout(() => { document.querySelector(".copy-icon").classList.remove("hidden"); document.querySelector(".check-icon").classList.add("hidden"); }, 2000);
                });
            });
        });
    </script>
</body>
</html>
