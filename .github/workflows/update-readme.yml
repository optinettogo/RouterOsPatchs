name: Update README Links
on:
  release:
    types: [published]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Latest Tag
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update Version in README
        run: |
          # On remplace l'ancienne version par la nouvelle dans les liens de tÃ©lÃ©chargement
          # On suppose que le format est stable (ex: 7.19 -> 7.20)
          NEW_TAG=${{ steps.get_tag.outputs.tag }}
          sed -i "s|download/[0-9.]*|download/$NEW_TAG|g" README.md
          sed -i "s|-[0-9.]*\.|-$NEW_TAG.|g" README.md
          sed -i "s|packages-x86-[0-9.]*|packages-x86-$NEW_TAG|g" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸš€ Auto-update README links to version ${{ steps.get_tag.outputs.tag }}"
          git push
