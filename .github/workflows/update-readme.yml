name: Update README Links
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main # Force le bot Ã  se mettre sur la branche main

      - name: Get Latest Tag
        id: get_tag
        run: echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Update Version in README
        run: |
          NEW_TAG=${{ steps.get_tag.outputs.tag }}
          echo "Mise Ã  jour vers la version : $NEW_TAG"
          
          # 1. Remplace tout ce qui suit 'download/' jusqu'au prochain slash
          sed -i "s|download/[^/]*|download/$NEW_TAG|g" README.md
          
          # 2. Remplace les versions dans les noms de fichiers (ex: 7.19 -> 7.20)
          # Cette regex est plus large pour attraper tes tirets complexes
          sed -i "s|[0-9]\{1,2\}\.[0-9]\{1,2\}|$NEW_TAG|g" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸš€ Auto-update README links to version ${{ steps.get_tag.outputs.tag }}"
          git push origin main
